<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Mahina</title>
    <style></style>
  </head>
  <body>
    <div class="bundle">
      <div class="bundle_size">
        <div class="bundle_size_option" datasize="3">
          <span class="percent">10% off*</span>
          <span class="items">on a pack of 3</span>
        </div>
        <div class="bundle_size_option default" datasize="5">
          <span class="percent">15% off*</span>
          <span class="items">on a pack of 5</span>
        </div>
        <div class="bundle_size_option" datasize="8">
          <span class="percent">20% off*</span>
          <span class="items">on a pack of 8</span>
        </div>
      </div>
    <div class="scroll-container">
        <div class="product_container" id="product_container"></div>
    </div>
     
    </div>

    
      <div class="cart">
        <div class="cost">Total Cost : Rs.350</div>
        <button class="add_to_cart">Add Bundle To Cart</button>
      </div>
   
    <script src="script.js">
      const container = document.getElementById('product_container');
      container.scrollTo({ top: -100, behavior: 'smooth' })
    </script>
  </body>
